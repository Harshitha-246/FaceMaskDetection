<!DOCTYPE html>
<html lang="en-US">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#FFFFFF">
		<meta name="description" content="Face Mask Detection Web App">

        <link rel="apple-touch-icon" href="./assets/images/apple-touch-icon.png">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
		<link rel="manifest" href="./manifest.json">
		<!-- Load the latest version of TensorFlow.js -->
		<link rel="stylesheet" href="./assets/css/style.css" />
        
		<title>Mask Detection</title>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
	</head>
	<body>
		<h1></h1>
		<!-- Add an image that we will use to test --><br />
		<video
			autoplay
			playsinline
			muted
			id="webcam"
			width="224"
			height="224"
		></video>

		<div class="wrapper">
			<video class="coolShadow" id="video" width="720" height="540" autoplay muted></video>
		</div>

		<div class="text coolShadow">
			<span id="masked">You're wearing a mask! ðŸ¥³</span>
			<span id="noMask">Please wear a mask! ðŸ¤’</span>
		</div>
		<!-- Load index.js after the content of the page -->
		<script src="./assets/js/app.js"></script>
        <script>
            // Installing the Service Worker
            if('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('sw.js')
                        .then((reg) => console.log('Success: ', reg.scope))
                        .catch((err) => console.log('Failure: ', err));
                })
            }
        </script>
	</body>
</html>
